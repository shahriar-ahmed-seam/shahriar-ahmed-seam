name: Latest Blog Posts

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # Hashnode RSS feed
          feed_list: "https://custom-llm-twicking.hashnode.dev/rss.xml"
          max_post_count: 5
          template: "$newline- [$title]($url) â€” $date"
          date_format: "mmm dd, yyyy"
          commit_message: "docs: update latest blog posts"
